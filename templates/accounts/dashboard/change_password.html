{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="py-8 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4">
        {% include 'includes/messages.html' %}
        
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Change Password</h1>
            <p class="text-gray-600 mt-1">Update your account security</p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            {% include 'includes/sidebar.html' %}

            <!-- Main Content -->
            <main class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Current Password</label>
                                <input type="password" name="current_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                                <input type="password" name="new_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                                <input type="password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</section>

{% endblock %}
