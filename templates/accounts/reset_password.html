{% extends 'base.html' %}

{% block content %}
<section class="py-12 bg-gray-50" style="min-height:84vh">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-center min-h-[calc(84vh-3rem)]">
        <div class="w-full max-w-md">
            <!-- Reset Password Card -->
            <div class="bg-white shadow-lg rounded-xl overflow-hidden">
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-6">
                    <h4 class="text-2xl font-bold text-white text-center">Reset Password</h4>
                    <p class="text-blue-100 text-center text-sm mt-1">Enter your new password</p>
                </div>
                
                <div class="p-8">
                    {% include 'includes/messages.html' %}
                    
                    <form action="{% url 'reset_password' %}" method="POST" class="space-y-5">
                        {% csrf_token %}
                        
                        <!-- New Password Field -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fa fa-lock text-gray-400 mr-2"></i>New Password
                            </label>
                            <input 
                                type="password" 
                                name="password" 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" 
                                placeholder="Enter new password"
                                required
                            >
                        </div>
                        
                        <!-- Confirm Password Field -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fa fa-lock text-gray-400 mr-2"></i>Confirm Password
                            </label>
                            <input 
                                type="password" 
                                name="confirm_password" 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" 
                                placeholder="Confirm new password"
                                required
                            >
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="pt-2">
                            <button 
                                type="submit" 
                                class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                            >
                                <i class="fa fa-key mr-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Back to Login Link -->
            <p class="text-center mt-6 text-gray-600">
                Remember your password? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-semibold hover:underline transition">
                    Back to login
                </a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
