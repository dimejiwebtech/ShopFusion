{% extends 'base.html' %}

{% block content %}
<section class="py-12 bg-gray-50" style="min-height:84vh">
<div class="max-w-7xl mx-auto px-4 flex items-center justify-center min-h-[calc(84vh-3rem)]">
    <div class="w-full max-w-md">
        <!-- Sign In Card -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-6">
                <h4 class="text-2xl font-bold text-white text-center">Welcome Back</h4>
                <p class="text-blue-100 text-center text-sm mt-1">Sign in to continue shopping</p>
            </div>
            
            <div class="p-8">
                {% include 'includes/messages.html' %}
                
                <form action="{% url 'login' %}" method="POST" class="space-y-5">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa fa-envelope text-gray-400 mr-2"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fa fa-lock text-gray-400 mr-2"></i>Password
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="flex justify-end">
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium hover:underline transition">
                            Forgot password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button 
                            type="submit" 
                            class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                        >
                            <i class="fa fa-sign-in-alt mr-2"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">or continue with</span>
                    </div>
                </div>
                
                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium text-gray-700">
                        <i class="fab fa-google text-red-500"></i>
                        Google
                    </button>
                    <button class="flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium text-gray-700">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Sign Up Link -->
        <p class="text-center mt-6 text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700 font-semibold hover:underline transition">
                Sign up now
            </a>
        </p>
    </div>
</div>
</section>
{% endblock %}
