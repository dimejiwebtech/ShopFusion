{% if messages %}
<div class="mb-6" id="messageContainer">
    {% for message in messages %}
    <div class="{% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-800{% elif message.tags == 'success' %}bg-green-50 border-l-4 border-green-500 text-green-800{% elif message.tags == 'warning' %}bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-800{% endif %} p-4 rounded-md flex items-start gap-3 shadow-sm">
        <i class="{% if message.tags == 'error' %}fas fa-exclamation-circle text-red-500{% elif message.tags == 'success' %}fas fa-check-circle text-green-500{% elif message.tags == 'warning' %}fas fa-exclamation-triangle text-yellow-500{% else %}fas fa-info-circle text-blue-500{% endif %} text-xl mt-0.5"></i>
        <span class="flex-1">{{ message }}</span>
    </div>
    {% endfor %}
</div>

<script>
    setTimeout(function() {
        const messageContainer = document.getElementById('messageContainer');
        if (messageContainer) {
            messageContainer.style.transition = 'opacity 0.5s ease';
            messageContainer.style.opacity = '0';
            setTimeout(() => messageContainer.remove(), 500);
        }
    }, 3000); 
</script>
{% endif %}
