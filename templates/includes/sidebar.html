<!-- Sidebar -->
<aside class="lg:col-span-1">
    <div class="bg-white rounded-lg shadow-sm overflow-hidden sticky top-24">
        <div class="p-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center font-bold text-lg">
                    {{ user.first_name.0|upper }}{{ user.last_name.0|upper }}
                </div>
                <div>
                    <h3 class="font-semibold">{{ user.get_full_name }}</h3>
                    <p class="text-xs text-blue-100">{{ user.email }}</p>
                </div>
            </div>
        </div>
        
        <nav class="py-2">
            <a class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'dashboard' %}text-white bg-blue-600 border-l-4 border-blue-800{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600 border-l-4 border-transparent hover:border-blue-600{% endif %} font-medium transition" href="{% url 'dashboard' %}">
                <i class="fas fa-home w-5"></i>
                <span>Dashboard</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'my_orders' %}text-white bg-blue-600 border-l-4 border-blue-800{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600 border-l-4 border-transparent hover:border-blue-600{% endif %} font-medium transition" href="{% url 'my_orders' %}">
                <i class="fas fa-shopping-bag w-5"></i>
                <span>My Orders</span>
            </a>

            <a class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'edit_profile' %}text-white bg-blue-600 border-l-4 border-blue-800{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600 border-l-4 border-transparent hover:border-blue-600{% endif %} font-medium transition" href="{% url 'edit_profile' %}">
                <i class="fas fa-user-edit w-5"></i>
                <span>Edit Profile</span>
            </a>

            <a class="flex items-center gap-3 px-4 py-3 {% if request.resolver_match.url_name == 'change_password' %}text-white bg-blue-600 border-l-4 border-blue-800{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600 border-l-4 border-transparent hover:border-blue-600{% endif %} font-medium transition" href="{% url 'change_password' %}">
                <i class="fas fa-key w-5"></i>
                <span>Change Password</span>
            </a>
        </nav>
        
        <div class="p-4 border-t border-gray-200">
            <a class="flex items-center justify-center gap-2 w-full bg-red-50 hover:bg-red-100 text-red-600 px-4 py-3 rounded-lg font-semibold transition" href="{% url 'logout' %}"> 
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</aside>
